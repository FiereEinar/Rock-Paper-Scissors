<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>ROCK PAPER SCISSOR</h2>
    <p class="scoreText">score 10 to win!</p>
    <div class="choiceContainer">
      <div class="playerContainer">
        <p>player - <span class="playerScore">0</span></p>
        <div class="playerChoice"></div>
      </div>
      <div class="computerContainer">
        <p>computer - <span class="computerScore">0</span></p>
        <div class="computerChoice"></div>
      </div>
    </div>
    <label class="label" id="score">Start</label>
    <div class="buttonContainer">
      <button class="btn" id="rock">rock</button>
      <button class="btn" id="paper">paper</button>
      <button class="btn" id="scissors">scissor</button>
    </div>
    <div>
      <button class="resetButton" onclick="reset()">reset</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
